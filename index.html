<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap icons css file -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="bg-image">
        <section class="row mx-0">
            <div class="card col-lg-4 position-absolute card-position">
                <div class="card-body text-center">
                    <h1 class="card-title mt-5">Welcome Back!</h1>
                    <h6 class="card-subtitle mb-4 text-body-secondary">Login to your account in seconds</h6>
                    <input type="email" id="email" class="form-control mb-3 p-3" placeholder="Your Email Address">
                    <span id="emailMsg"></span>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control mb-3 p-3 rounded-2" placeholder="Password">
                        <i class="bi bi-eye-fill icon" id="eyeOpenIcon"></i>
                    </div>
                    <span id="passMsg"></span><br><br>
                    <a href="#" class="mb-2 float-end">Forgot Password?</a>
                    <button class="btn btn-primary my-3 w-100 loginButton p-2" type="submit">Login</button>
                    <p class="mt-4">OR continue with</p>
                    <div class="my-5 d-flex justify-content-evenly">
                        <a href="https://mail.google.com/mail/" target="_blank"><img src="./assets/images/Google.png"
                                alt="Google"></a>
                        <a href="https://www.facebook.com/" target="_blank"><img src="./assets/images/Facebook.png"
                                alt="Facebook"></a>
                        <a href="https://www.instagram.com/accounts/login/" target="_blank"><img
                                src="./assets/images/Instagram.png" alt="Instagram"></a>
                        <a href="https://twitter.com/login" target="_blank"><img src="./assets/images/Twitter.png"
                                alt="Twitter"></a>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <!-- jquery cdn file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bootstrap file -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js file -->
    <script src="./assets/js/style.js"></script>
</body>

</html>
